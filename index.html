  <div class="about">

      <div class="row">
        <div class="col-sm-4 col-xs-12 mugshot">
          <img src="https://scontent-hkg3-1.xx.fbcdn.net/v/t1.0-9/10509531_10154330287630156_8809865692358075226_n.jpg?oh=684311acbb06f7ea0e03049babdad4ce&oe=59F99BCF">

  <div class="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
          <form action="https://www.enformed.io/gi9n6t7k" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" class="form-control" placeholder="John Appleseed">
              <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" placeholder="johnappleseed@me.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea type="text" name="message" class="form-control" placeholder="Hello Ryan!"/></textarea>
            </div>
            <div class="form-group">
              <input type="hidden" name="*redirect" value="https://ryanneilstroud.github.io/success.html" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
